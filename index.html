<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry & Kiss ğŸ’–</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to top, #ffe6f0, #fff0f5);
    font-family: 'Arial', sans-serif;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    color: #ff3366;
    font-size: 2.5em;
    margin-bottom: 20px;
  }
  #buttons button {
    margin: 10px;
    padding: 15px 30px;
    font-size: 1.2em;
    color: white;
    background-color: #ff3366;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    transition: 0.3s;
  }
  #buttons button:hover {
    background-color: #ff6699;
  }
  #kiss-section {
    display: none;
    margin-top: 30px;
  }
  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 2s linear forwards;
    pointer-events: none;
  }
  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<audio id="bgMusic" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<h1>Am I sorry? ğŸ˜”</h1>
<div id="buttons">
  <button onclick="moveToKiss()">Yes</button>
  <button id="noBtn">No ğŸ˜</button>
</div>

<div id="kiss-section">
  <p>Can I get a kiss? ğŸ’‹</p>
  <button onclick="giveKiss()">Give a Kiss</button>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const body = document.body;

// Play floating hearts
function createHeart(x, y) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = x + 'px';
  heart.style.top = y + 'px';
  heart.innerHTML = 'ğŸ’–';
  body.appendChild(heart);
  setTimeout(() => body.removeChild(heart), 2000);
}

// Make No button move randomly
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// Move to kiss section
function moveToKiss() {
  document.getElementById('buttons').style.display = 'none';
  document.getElementById('kiss-section').style.display = 'block';
  for(let i=0; i<10; i++) { // create some floating hearts
    setTimeout(() => createHeart(Math.random()*window.innerWidth, window.innerHeight-50), i*200);
  }
}

// Give kiss animation
function giveKiss() {
  for(let i=0; i<20; i++) {
    setTimeout(() => createHeart(Math.random()*window.innerWidth, window.innerHeight-50), i*100);
  }
  alert("ğŸ˜˜ Thank you! Love you â¤ï¸");
}
</script>

</body>
</html>
